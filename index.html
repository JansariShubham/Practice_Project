<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/index-responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">

        <div class="left">
            <img class="hero-image" src="images/hero-image.png" alt="Company">
        </div>


        <div class="right">


            <img id="logo1" src="images/logo.svg" alt="Company">


            <p class="desc">We are <span>experts</span> in business, marketing, growth, & sales.</p>

            <p class="login-msg">Login into your account</p>
            <input type="text" placeholder="Username">
            <br><br>
            <input type="password" placeholder="Password">
            <br><br>
            <div class="login-btn-div">
                <button class="login-button" type="submit">Login</button>
                <a class="fp" href="#">Forgot Password?</a>
            </div>

            <label class="con">Are you a new Member?</label>
            <a class="register" href="#">Register here</a>



        </div>


    </div>
</body>

</html>
